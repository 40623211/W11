# w4-w6

* 當資料變更時, 利用 fossil status 查看內容, 需要時利用 fossil delete 修正 利用 fossil clone和 fossil open 後以 Leo Editor 修改網誌,作者名稱後,在轉檔過程會刪除之前 作者名稱, 造成 Fossil資料檢查時無法對應之前的資料, 因此必須再用 fossil delete blog/author/yen.html 將資料刪除後, 再 fossil commit -m 更新遠端版本.
* 使用指令: mkdir創建目錄 cd進入目錄 .所在目錄 ..上個目錄 fossil clone init open add status commit -m 以 mkdir .fossil-settings 建立所需目錄 ignore-glob 檔案內容: /.git/, /pycache/, /.pyc
